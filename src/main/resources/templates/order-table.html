<html >

<head>
    <meta charset="utf-8"/>

    <title>order table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css"/>
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body>
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container"><span class="navbar-text actions">  <a class="login" href="#">Log In</a><a
            class="btn btn-light action-button" role="button" href="#">Sign  Up</a></span></div>
</nav>
<div class="container-fluid w-95per text-break mx-h-100vh" id="order-table">
    <div class="row" id="showOrdersTables">
        <div class="col order-list" id="showOrder">
        </div>
        <div class="col table-add-form" id="showTables">
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title" id="exampleModalCenterTitle">Thêm sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="menuOrder">
                <div class="input-group">
                    <div class="form-outline w-100 d-flex"><input type="search" id="form1" class="form-control"
                                                                  placeholder="Nhập tên sản phẩm"/>
                        <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row w-100">
                    <button type="button" class="btn btn-success col-6">Thêm</button>
                    <button type="button" class="btn btn-danger col-6" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery library -->
